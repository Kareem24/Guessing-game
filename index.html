<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>guess my number app</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<main class="main">
			<div class="header">
				<button class="btn reset">again</button>
				<p class="rule"> < between 1- 20 > </p>
			</div>
			<div class="content">
				<h1 class="title">Guess My Number!</h1>
				<div class="horizontal-line"></div>
				<div class="guess-number"><p class="mystery-number">?</p></div>
			</div>
			<div class="results">
				<div class="input-section">
					<input type="number" class="input" id="input" />
					<button class="btn check" type="button">check!</button>
				</div>
				<div class="score-board">
					<p class="message">start guessing...</p>
					<p class="score">Score : <span class="score-number">20</span></p>
					<p class="highscore"
						>highscore : <span class="highscore-number">20</span></p
					>
				</div>
			</div>
		</main>
	</body>
</html>
